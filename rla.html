<html lang="en">

    <head>

        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contador</title>

<body>
    <form name="form" class="clok">
   
        <div class="row">
        <div class="col s3">
            <input type="number" size="2" class="form_input" name="hour" id="hour">
            <label for=""><h6>Horas</h6></label>
        </div>
      <div class="col s3">
        <input type="number" size="2" class="form_input" name="minute" id="minute">
        <label for=""><h6>Minutos</h6></label>
      </div>
     <div class="col s3">
        <input type="number" size="2" class="form_input" id="second" name="second">
        <label for=""><h6>Segundos</h6></label>
     </div>


        <div class="col s3">

        </div>
        </div>



        
        
                
        
     
            
               
        
    </form>
    <br>
    <div class="col s12">
        <button class="btn" onclick="countDown()">empezar</button>
    </div>
    
    <br>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        function countDown() {

            let toHour = document.getElementById("hour").value;
            let toMinute = document.getElementById("minute").value;
            let toSecond = document.getElementById("second").value;

            toSecond = toSecond - 1;

            if (toSecond < 0) {
                toSecond = 59;
                toMinute = toMinute - 1;
            }

            form.second.value = toSecond;
            if (toMinute < 0) {

                toMinute = 59;
                toHour = toHour - 1;
            }

            form.minute.value = toMinute;
            form.hour.value = toHour;

            if (toHour < 0) {
                //final
                form.second.value = 0;
                form.minute.value = 0;
                form.hour.value = 0;
                alert("Su Tiempo Ha Terminado");
                
            } else {
                setTimeout(countDown, 1000);
            }
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
