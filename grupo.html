<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regresiva</title>
   
    <script type="text/javascript">
    $(function(){ 
        let t,cl = $("#crono");
        function mostrar(){ cl.html((+cl.html()+0.1).toFixed(1));};
        function arrancar(){t=setInterval(mostrar,100);};
        function parar(){clearInterval(t); t=undefined;};
        function cambiar(){if (!t) arrancar();else parar();};
   
        $("#cambiar").on('click',cambiar);
   $("#iniciailizar").on('click',   function(){cl.html("0.0");});
    });
    </script>
</head>
<body>
    <h2>Cronometro</h2>
    <h2><span id="crono">0.0</span> Segundos</h2>
    <div></div>
        <button type="button" id="cambiar">Arranacar/Parar</button>
        <button type="button" id="iniciailizar">Inicializar</button>
    </div>
</body>
</html>
